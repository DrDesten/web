<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DrDesten - Fractal Viewer</title>
    <link rel="icon" type="image/png" href="icon_main.png">
    <link rel="stylesheet" href="defaultstyles.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="style.css">
    <noscript>
        <link rel="stylesheet" href="noscript.css">
    </noscript>
</head>

<body>
    <script src="general.js"></script>

    <div id="main-container"><canvas id="main"></canvas></div>
    <div id="minimap-container"><canvas id="minimap"></canvas></div>

    <div id="overlay">
        <div class="panel" grid>
            <div><span class="key">Iterations: </span><span class="value" id="it"></span></div>
            <input type="range" min="2" max="10000" value="1000" id="iterations" style="width: min(50vw, 25rem)">
        </div>
        <div id="position" class="panel" grid>
            <div><span class="key">Real: </span><span class="value" id="re"></span></div>
            <div><span class="key">Imaginary: </span><span class="value" id="im"></span></div>
            <div><span class="key">Zoom: </span><span class="value" id="sc"></span></div>
        </div>
    </div>

    <script src="style.js"></script>
    <script src="fractals.js" type="module"></script>
</body>

</html>
