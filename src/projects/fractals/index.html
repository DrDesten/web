<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DrDesten - Fractal Viewer</title>
    <link rel="icon" type="image/png" href="icon_main.png">
    <link rel="stylesheet" href="defaultstyles.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="ui.css">
    <link rel="stylesheet" href="style.css">
    <noscript>
        <link rel="stylesheet" href="noscript.css">
    </noscript>
</head>

<body>
    <script src="general.js"></script>

    <!-- <div class="display fullscreen-overlay">
        <div class="clickthrough-start container grid canvas-container">
            <canvas id="main" class="clickthrough-end"></canvas>
            <div></div>
        </div>
    </div>
    <div class="display fullscreen-overlay">
        <div class="clickthrough-start container grid canvas-container">
            <div></div>
            <canvas id="minimap" class="clickthrough-end"></canvas>
        </div>
    </div> -->

    <div id="main-container"><canvas id="main"></canvas></div>

    <div id="minimap-overlay">
        <div id="minimap-container"><canvas id="minimap"></canvas></div>
        <div id="minimap-position" class="translucent-panel" flex>
            <div>
                <span class="key">R</span>
                <span class="value" id="minimap-real"></span>
            </div>
            <div>
                <span class="key">I</span>
                <span class="value" id="minimap-imaginary"></span>
            </div>
        </div>
    </div>

    <div class="ui fullscreen-overlay">
        <div class="translucent-panel" grid>
            <div>
                <span class="key">Iterations: </span>
                <span class="value" id="iterations-number" contenteditable="true"></span>
            </div>
            <input type="range" min="2" max="10000" value="1000" id="iterations-slider" style="width: min(50vw, 25rem)">
        </div>
        <div id="position" class="translucent-panel" grid>
            <span class="key">Real: </span>
            <span class="value" id="real" contenteditable="true"></span>
            <button class="inline-wrapper" onclick="idToClipboard('real')">
                <img class="inline-icon" src="copy-04.svg" alt="Copy Real">
            </button>
            <span class="key">Imaginary: </span>
            <span class="value" id="imaginary" contenteditable="true"></span>
            <button class="inline-wrapper" onclick="idToClipboard('imaginary')">
                <img class="inline-icon" src="copy-04.svg" alt="Copy Imaginary">
            </button>
            <span class="key">Scale: </span>
            <span class="value" id="scale" contenteditable="true"></span>
            <button class="inline-wrapper" onclick="idToClipboard('scale')">
                <img class="inline-icon" src="copy-04.svg" alt="Copy Scale">
            </button>
            <button id="reset-camera">Reset</button>
        </div>
        <div id="color" class="translucent-panel" grid>
            <div><span class="key">Guide Color</span></div>
            <div>
                <input class="number" type="text" size="5" name="red" id="guideColor-r">
                <input class="number" type="text" size="5" name="green" id="guideColor-g">
                <input class="number" type="text" size="5" name="blue" id="guideColor-b">
                <input class="number" type="text" size="5" name="scale" id="guideScale">
            </div>
        </div>
    </div>

    <script src="style.js"></script>
    <script src="fractals.js" type="module"></script>
</body>

</html>
