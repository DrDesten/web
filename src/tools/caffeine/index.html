<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DrDesten's Caffeine Tracker</title>
    <link rel="icon" type="image/png" href="../../icons/icon_main.png">
    <link rel="stylesheet" href="../../defaultstyles.css">
    <link rel="stylesheet" href="../../general.css">
    <noscript>
        <link rel="stylesheet" href="../../noscript.css">
    </noscript>
</head>

<body>
    <script src="general.js"></script>

    <nav>
        <table class="nav">
            <tr class="nav">
                <th class="nav">
                    <a class="nav" href="../..">Home</a>
                </th>
                <th class="nav">
                    <a class="nav" href="../../projects/">Projects</a>
                </th>
                <th class="nav">
                    <a class="nav" href="..">Tools</a>
                </th>
            </tr>
        </table>
    </nav>

    <div id="nav-padding"></div>

    <header class="fillscreen">
        <div class="fillscreen-center">
            <h1 class="typewriter">Caffeine Tracker</h1>
        </div>
        <div class="fillscreen-bottom">
            <img src="../../icons/angle down.svg" alt="Down Arrow">
        </div>
    </header>


    <div id="main-content"></div> <!-- Creating Div as Section marker -->

    <section class="paragraph">
        <p class="paragraph" style="text-align: center;">Estimated Blood Caffeine</p>
        <h3 class="paragraph" id="output" style="text-align: center;">0 mg</h3>
    </section>
    <section class="paragraph">
        <h3 class="paragraph">Add Caffeine</h3>
        <form name="input" action="" method="GET">
            <input type="number" name="intake" value="0">
            <b>mg</b><br>
            <input type="number" name="time" value="0">
            <select name="timeunit">
                <option value="60">minutes</option>
                <option value="3600">hours</option>
                <option value="86400">days</option>
            </select>
            <b>ago</b><br>
            <input type="button" value="Add Entry" onclick="addEntry(this.form)">
        </form>
    </section>
    <section class="paragraph retractable" retracted="false">
        <h3 class="paragraph">Simulation Parameters</h3>
        <form id="config" name="config" action="" method="GET">
            <input type="number" name="halflife" value="0" onchange="Config.update({halflife: +this.value * 60 * 60})">
            <label for="halflife">Half-Life (hours)</label><br>
            <input type="number" name="peakplasma" value="0" onchange="Config.update({peak: +this.value * 60})">
            <label for="peakplasma">Peak Plasma Concentration (minutes)</label><br>
        </form>
    </section>
    <section class="paragraph retractable" retracted="false">
        <h3 class="paragraph">Entries</h3>
        <table class="list" id="list">
            <!-- Filled in by JavaScript -->
        </table>
    </section>
    <section class="paragraph">
        <h3 class="paragraph">Import / Export</h3>
        <table style="width: auto;">
            <tr>
                <td><button onclick="copyEntries()">Copy Entries</button></td>
                <td><button onclick="copyConfig()">Copy Simulation Parameters</button></td>
            </tr>
            <tr>
                <td><button onclick="pasteEntries()">Load Entries</button></td>
                <td><button onclick="pasteConfig()">Load Simulation Parameters</button></td>
            </tr>
        </table>
    </section>


    <script src="lambertw.js"></script>
    <script src="caffeine.js"></script>
    <script src="style.js"></script>
</body>

</html>
